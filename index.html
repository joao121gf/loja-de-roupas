<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clotstell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./elementos/logo/favicon (2).png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3-bkg-elegante.css">
    <link rel="stylesheet" href="style4-feminino.css">

<body>
    <header>

        <nav>

            <div>

                <picture><img src="./elementos/logo/logomarca-branca.png" alt="Foto da logomarca" class="imagem-logo">
                </picture>

            </div>

            <button>&#9776;</button>
            <ul style="color: aliceblue;" id="itens">

                <a href="#">
                    <li>Masculino</li>
                </a>
                <a href="#">
                    <li>Feminino</li>
                </a>
                <a href="#">
                    <li>Contato</li>
                </a>
            </ul>
        
        </nav>
        <div class="fundo-medio" style="column-count: 2;"> </div>
        <p>
            <div class="fundo-azul">
            </div>
        </p>
        
        


    </header>
    <main> 
        <div class="bloco-roupas">
            <h1>Mais vendidos</h1>
            <p style="text-align: center;">Descubra a próxima peça Clotstell para adicionar a sua coleção</p>
            <div class="roupas">
                <div><img src="elementos/imagens/roupas/moça-de-rosa-pq2.jpg" alt="primeira-roupa">
                    <p class="preco">R$59,90</p>
                </div>

                <div><img src="elementos/imagens/roupas/moça-sentada-pq33.jpg" alt="segunda-roupa">
                    <p class="preco">R$89,90</p>
                </div>

                <div><img src="elementos/imagens/roupas/moço-de-preto-pq2.jpg" alt="terceira-roupa">
                    <p class="preco">R$99,90</p>
                </div>

                <div><img src="elementos/imagens/roupas/vestido-laranja-pq2.jpg" alt="Quarta-roupa">
                    <p class="preco">R$39,90</p>
                </div>
            </div>


            <div class="banner-elegante">
                <div class="oi">
                    <p>
                       <p class="divi" style="font-size: 7.5vw;">Elegância</p>
                        <p class="divi" ><span style="font-size: 2.5vw;">A um</span></p>

                       <p class="divi" ><a href="#"><span class="clique ">CLIQUE</span></a> <span style="font-size: 2.5vw;">de</span></p>

                       <!-- <p style="font-size: 1.5vw;">de</p> -->

                       <p class="divi" style="font-size: 6.5vw;"> Distância</p>
                    </p>
                </div>
                <div class="feminino">
                    <h2>Feminino</h2>
                    <div class="grid-feminino">
                        <div>
                            <img class="responsivo" src="elementos/imagens/feminino/rosa-1-pq.jpg" alt="Imagem de um vestido rosa">
                        </div>
                        <div>
                            <img class="responsivo" src="elementos/imagens/feminino/vermelho-1-pq.jpg" alt="Imagem de um vestido vermelho">
                        </div>
                        <div>
                            <img class="responsivo" src="elementos/imagens/feminino/vestido-branco-1-pq.jpg" alt="Imagem de um vestido branco longo">
                        </div>
                        <div>
                            <img class="responsivo" src="elementos/imagens/feminino/azul-1-pq.jpg" alt="Imagem de um vestido azul">
                        </div>
                                        </div>
                    </div>
            </div>
            <div>
                
            </div>
        </div>
