<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clotstell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./elementos/logo/favicon (2).png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">

<body>
    <header>

        <nav>

            <div>

                <picture><img src="./elementos/logo/logomarca-branca.png" alt="Foto da logomarca" class="imagem-logo">
                </picture>

            </div>

            <button>&#9776;</button>
            <ul style="color: aliceblue;" id="itens">

                <a href="#">
                    <li>Masculino</li>
                </a>
                <a href="#">
                    <li>Feminino</li>
                </a>
                <a href="#">
                    <li>Contato</li>
                </a>
            </ul>
        
        </nav>
        <div class="fundo-medio" style="column-count: 2;"> </div>
        <p>
            <div class="fundo-azul">
            </div>
        </p>
        
        


    </header>
    <main> 
        <div class="bloco-roupas">
            <h1>Mais vendidos</h1>
            <p style="text-align: center;">Descubra a próxima peça Clotstell para adicionar a sua coleção</p>
            <div class="roupas">
                <div><img src="elementos/imagens/roupas/moça-de-rosa-pq2.jpg" alt="primeira-roupa">
                    <p class="preco">R$59,90</p>
                </div>

                <div><img src="elementos/imagens/roupas/moça-sentada-pq33.jpg" alt="segunda-roupa">
                    <p class="preco">R$89,90</p>
                </div>

                <div><img src="elementos/imagens/roupas/moço-de-preto-pq2.jpg" alt="terceira-roupa">
                    <p class="preco">R$99,90</p>
                </div>

                <div><img src="elementos/imagens/roupas/vestido-laranja-pq2.jpg" alt="Quarta-roupa">
                    <p class="preco">R$39,90</p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
